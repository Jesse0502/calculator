<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center; margin-top: 5vh;">Calculator</h2>
     <div id="body">
        <div id="screen">
            
            <span id="current-cal"></span>

        </div>
        <div id="rw-1"> 
            <input  type="button" value="7" id="number"></input>
            <input type="button" value="8" id="number"></input>
            <input type="button" value="9" id="number"></input>
            <input type="button" value="x" id="op-mul"></input> 
        </div>
        <div id="rw-2">
            <input type="button" value="4" id="number"></input>
            <input type="button" value="5" id="number"></input>
            <input type="button" value="6" id="number"></input>
            <input type="button" value="-" id="op-sub"></input>
        </div>
        <div id="rw-3">
            <input type="button" value="1" id="number"></input>
            <input type="button" value="2" id="number"></input>
            <input type="button" value="3" id="number"></input>
            <input type="button" value="+" id="op-add"></input>
        </div>
        <div id="rw-4">
            <input type="button" value="CE" id="op-CE"></input>
            <input type="button" value="0" class="op-0" id="number"></input>
            <input type="button" value="=" id="op-equals"></input>
            <input type="button" value="/" id="op-divide"></input>

        </div>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
